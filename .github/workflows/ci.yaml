name: CI
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v2
        with:
          version: latest
  test:
    strategy:
      matrix:
        go-version: ['1.15', '1.14', '1.13']
        os-type: ['ubuntu', 'macos', 'windows']
    name: Go ${{ matrix.go-version }} / ${{ matrix.os-type }}
    runs-on: ${{ matrix.os-type }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Setup modules
        run: go mod download
      - name: Run tests
        run: go test -v -race -cover -coverprofile=coverage -covermode=atomic ./...
      - uses: codecov/codecov-action@v1
        env:
          OS: ${{ runner.os }}
          GOVERSION: ${{ matrix.go-version }}
        with:
          file: coverage.txt
          env_vars: OS,GOVERSION
